<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Completa</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 500px;
        border-collapse: collapse;
      }

      th {
        text-align: center;
      }

      th,
      td {
        border: 1.5px solid rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <h1>Tabela com dados</h1>
    <table>
      <thead>
        <tr>
          <th>Grupo</th>
          <th colspan="2">Nomes</th>
          <th colspan="3">Filmes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3">Mulher</th>
          <td colspan="2">Ana Maria Santos</td>
          <td>Alien</td>
          <td>Rambo</td>
          <td>Vingadores</td>
        </tr>
        <tr>
          <td colspan="2">Beatriz Souza</td>
          <td>Hulk</td>
          <td>Inception</td>
          <td>Batman</td>
        </tr>
        <tr>
          <td colspan="2">Claudia Melo</td>
          <td>Oblivion</td>
          <td>Matrix</td>
          <td>Big Hero</td>
        </tr>
        <tr>
          <th rowspan="3">Homens</th>
          <td colspan="2">Bruno Mendonça</td>
          <td>Intocaveis</td>
          <td>Annesia</td>
          <td>Gladiador</td>
        </tr>
        <tr>
          <td colspan="2">Daniel Lourenço</td>
          <td>Wall-E</td>
          <td>Oldboy</td>
          <td>Dangal</td>
        </tr>
        <tr>
          <td colspan="2">Fabiano Mota</td>
          <td>Star War´s 5</td>
          <td>Taxi Drive</td>
          <td>Toy Story</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
