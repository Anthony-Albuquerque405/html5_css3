<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 09</title>
  </head>
  <body>
    <h1>Formulário 09</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="inum">Numero:</label>
        <input
          type="range"
          id="inum"
          name="numero"
          min="0"
          max="10"
          value="5"
          step="1"
          oninput="ival.innerHTML = inum.value"
        />
        <output id="ival"></output>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
