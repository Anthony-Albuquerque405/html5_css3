<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 10</title>
  </head>
  <body>
    <h1>Formulário 10</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="iano">Qual ano vc nasceu: </label>
        <input
          type="number"
          id="iano"
          name="ano"
          min="1900"
          max="2023"
          required
          oninput="calcidade()"
        />
      </p>

      <p>
        <label for="iidade">Sua idade é: </label>
        <output name="idade" id="iidade">0</output>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>

    <script>
      function calcidade() {
        let anoatual = new Date().getFullYear();
        let ano = Number(iano.value);
        let idade = anoatual - ano;
        iidade.innerHTML = idade;
      }
    </script>
  </body>
</html>
