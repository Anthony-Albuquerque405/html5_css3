<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 03</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome: </label>
        <input
          type="text"
          name="nome"
          id="inome"
          required
          maxlength="30"
          size="14"
          placeholder="Nome-Completo"
          autocomplete="name"
        />
      </p>
      <p>
        <label for="imedia">MÃ©dia: </label>
        <input
          type="number"
          name="media"
          id="imedia"
          required
          min="0"
          max="10"
          step="0.1"
          size="4"
          placeholder="0 a 10"
          autocomplete="off"
        />
      </p>
      <p>
        <label for="imes">Periodo Letivo: </label>
        <input
          type="month"
          name="mes"
          id="imes"
          required
          value="2020-07"
          autocomplete="on"
        />
      </p>
      <p>
        <label for="idia">Dia da Prova: </label>
        <input
          type="date"
          name="dia"
          id="idia"
          required
          value="2020-07-20"
          autocomplete="on"
        />
      </p>
      <p>
        <label for="ihora">Hora da Prova: </label>
        <input
          type="time"
          name="hora"
          id="ihora"
          required
          autocomplete="on"
          value="09:00"
        />
      </p>
      <p>
        <input type="submit" value="enviar" />
        <input type="reset" value="limpar" />
      </p>
    </form>
  </body>
</html>
