<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 08</title>
  </head>
  <body>
    <h1>Formulário 08</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="in1">Informe um numero</label>
        <input
          type="number"
          id="in1"
          name="numero"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="in2">Informe outro numero</label>
        <input
          type="number"
          id="in2"
          name="numero2"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
        />
      </p>

      <p>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma"> 0 </output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
