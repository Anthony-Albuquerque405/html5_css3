<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário 05</title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }

      fieldset {
        width: 250px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        background-color: rgb(251, 231, 231);
      }
    </style>
  </head>
  <body>
    <h1>Formulário 05</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Informe seu sexo</legend>
        <p>
          <input type="radio" name="sexo" id="masculino" value="Masculino" />
          <label for="masculino">Masculino</label><br />
          <input type="radio" name="sexo" id="feminino" value="Feminino" />
          <label for="feminino">Feminino</label><br />
          <input type="radio" name="sexo" id="outro" value="Outro" />
          <label for="outro">Outro</label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Esportes Favoritos</legend>
        <p>
          <input
            type="checkbox"
            name="esportes[]"
            id="futebol"
            value="Futebol"
          />
          <label for="futebol">Futebol</label><br />
          <input type="checkbox" name="esportes[]" id="volei" value="Vôlei" />
          <label for="volei">Vôlei</label><br />
          <input
            type="checkbox"
            name="esportes[]"
            id="basquete"
            value="Basquete"
          />
          <label for="basquete">Basquete</label><br />
          <input type="checkbox" name="esportes[]" id="tenis" value="Tênis" />
          <label for="tenis">Tênis</label><br />
          <input
            type="checkbox"
            name="esportes[]"
            id="natacao"
            value="Natação"
          />
          <label for="natacao">Natação</label>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
