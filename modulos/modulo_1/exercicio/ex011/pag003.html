<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imagens/foto-p-.png" type="image/x-icon" />
    <style>
      body {
        background-color: cadetblue;
      }
    </style>
    <title>Videos</title>
  </head>
  <body>
    <h1><mark>Videos</mark></h1>
    <hr />
    <h2>Videos simples</h2>
    <hr />
    <video src="videos/queama.mp4" width="500" controls></video>
    <hr />
    <video src="videos/efoobol.mp4" width="700" controls></video>
    <hr />
    <h2>Videos mais complexos</h2>
    <hr />
    <video width="700" poster="imagens/foto-m-.png" controls>
      <source src="videos/efoobol.mp4" type="video/mp4" />
      <source src="videos/efoobol.webm" type="video/webm" />
      <source src="videos/efoobol.ogv" type="video/ogg" />
      <p>Seu navegador nãi tem compatibiblidade com a reprodução do video</p>
    </video>
    <hr />
    <h2>Inserindo videos do Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/saPu_bwTjK4?si=ul1IcgQQe5l_whwA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h3>menu de paginnas</h3>
    <p><a href="index.html">pagina inicial</a></p>
    <p><a href="pag002.html">audios</a></p>
  </body>
</html>
